
########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

$terminal = uwsm app -- $TERMINAL -o allow_remote_control=yes
$terminal_clean = uwsm app -- $TERMINAL -o allow_remote_control=yes
$browser = uwsm app -- brave

source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/apps.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@240Hz,2560x0,auto
monitor=DP-2,2560x1440@75Hz,0x0,auto
monitor=DP-3,1920x1080@100.00Hz,5120x0,auto
# monitor=DP-1,2560x1440@239.97Hz,0x0,auto
# monitor=DP-2,1920x1080@100.00Hz,-2560x0,auto
# monitor=DP-3,1920x1080@60.00Hz,2560x0,1
# monitor=Unknown-1,disable

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = ~/.config/hypr/scripts/nuclear_xdph.sh

# Source a file (multi-file configs)
# source = /home/dan/.cache/wal/colors-hyprland


ecosystem:no_update_news = true

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = eu
    kb_variant = 
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 1
    mouse_refocus=false

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    # col.active_border = rgba(33ccff88) rgba(00ff99ee) 45deg
    col.active_border = rgba(555555ff)
    # col.active_border = rgb($color6) rgb($color6) 45deg 
    col.inactive_border = rgba(000000ff)
    # col.inactive_border = rgba(59595900)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 5

    blur {
        enabled = false
        new_optimizations = true
        size = 5
        # ignore_opacity = true
        # xray = true
        passes = 3
    }
    
    # active_opacity = 1
    # inactive_opacity = 0.9
    # fullscreen_opacity = 1


    # drop_shadow = yes
    # shadow_range = 10
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, default, popin
    # animation = windowsOut, 1, 2, default, popin 80%
    # animation = border, 1, 5, default
    # animation = borderangle, 1, 4, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2

    # https://wiki.hyprland.org/Configuring/Workspace-Rules/#smart-gaps
    # no_gaps_when_only = 1 # not needed right now, but might be useful sometime
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrulev2 = tile, ^(kitty)$
# windowrule = tile, ^(Brave-browser)$
# windowrule = float, ^(udiskie)$
# Example windowrule v2
windowrulev2 = tile,class:^(ghidra-Ghidra)$,title:^(CodeBrowser.*)$
windowrulev2 = workspace name:discord,class:^discord$
windowrulev2 = workspace name:discord,class:^vesktop$
windowrulev2 = workspace name:spotify,class:^Spotify$
windowrulev2 = float,class:brave-nngceckbapebfimnlniiiahkandclblb-Default
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Workspaces
workspace = name:spotify, monitor:DP-3, on-created-empty: com.spotify.Client
# workspace = name:discord, monitor:DP-3, on-created-empty: com.discordapp.Discord
workspace = name:discord, monitor:DP-3, on-created-empty: dev.vencord.Vesktop
workspace = 1, monitor:DP-1 # r[1-9] not working 
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-2
workspace = special:scratchpad, gapsout:64, gapsin:16

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, O, exec, $terminal -e bash -c "$EDITOR ~/quicknotes.txt"
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browser --incognito
bind = $mainMod, Y, exec, lio-cmd-yubikey

bind = $mainMod, D, workspace, name:discord
bind = $mainMod, S, workspace, name:spotify
bind = $mainMod, N, exec, lio-launch-or-focus obsidian
# bind = $mainMod, D, workspace, name:discord
bind = $mainMod, E, exec, $terminal_clean -e yazi
bind = $mainMod, U, exec, $terminal_clean -e btop

bind = $mainMod SHIFT, SPACE, exec, lio-menu
# bind = $mainMod, SPACE, exec, walker -p "Start..."
# bind = $mainMod, SPACE, exec, tofi-drun --prompt "> " | xargs uwsm app --
bind = $mainMod, SPACE, exec, walker
# bind = $mainMod, TAB, exec, rofi -show combi -combi-modes "window" -show-icons
# bindr=SUPER, SUPER_L, exec, pkill rofi || rofi -show window

source = ~/.config/hypr/bindings/tiling.conf
source = ~/.config/hypr/bindings/util.conf

bind = $mainMod, Escape, exec, hyprlock

# FN keys

# https://www.reddit.com/r/hyprland/comments/12p2yzv/how_do_i_set_these_keybindings/jglddmv/?utm_source=share&utm_medium=web3x&utm_name=web3xcss&utm_term=1&utm_content=share_button
binde =, XF86AudioRaiseVolume, exec, sh ~/.config/hypr/scripts/volume_increase.sh
binde =, XF86AudioLowerVolume, exec, sh ~/.config/hypr/scripts/volume_decrease.sh
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind =, XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind =, XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Lid http://wiki.hyprland.org/Configuring/Binds/#switches
# bindl=,switch:Lid Switch,exec,swaylock

# discord
bind = SHIFT ALT CTRL, M, sendshortcut, CTRL + SHIFT, M, ^vesktop$
bind = SHIFT ALT CTRL, D, sendshortcut, CTRL + SHIFT, D, ^vesktop$
# bind = SHIFT ALT CTRL, M, sendshortcut, CTRL + SHIFT, M, ^discord$
# bind = SHIFT ALT CTRL, D, sendshortcut, CTRL + SHIFT, D, ^discord$

# workaround since sendshortcut is broken for electron on wayland
# bind = SHIFT ALT CTRL, M, exec, bash ~/.config/hypr/scripts/discord.sh mute vesktop
# bind = SHIFT ALT CTRL, D, exec, bash ~/.config/hypr/scripts/discord.sh deaf vesktop

bind=SUPER,g,togglegroup
# bind=SUPER,tab,changegroupactive

# blurls = waybar
# blurls = kitty
blurls = rofi
layerrule = ignorezero, rofi


exec-once = dconf write /org/gnome/desktop/interface/gtk-theme "'Adwaita'"
exec-once = dconf write /org/gnome/desktop/interface/icon-theme "'Flat-Remix-Red-Dark'"
exec-once = dconf write /org/gnome/desktop/interface/document-font-name "'Noto Sans Medium 11'"
exec-once = dconf write /org/gnome/desktop/interface/font-name "'Noto Sans Medium 11'"
exec-once = dconf write /org/gnome/desktop/interface/monospace-font-name "'Noto Sans Mono Medium 11'"
