# Floating windows
windowrulev2 = float, center, monitor 0, size 800 600, tag:floating-window

windowrulev2 = tag +floating-window, class:(System|blueberry.py|Impala|Wiremix|org.gnome.NautilusPreviewer|com.gabm.satty|TUI.float)
windowrulev2 = tag +floating-window, class:(xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus), title:^(Open.*Files?|Open [F|f]older.*|Save.*Files?|Save.*As|Save|All Files)

windowrulev2 = tag +idleinhibit, class:(idleinhibit)
windowrulev2 = bordercolor rgb(ffee85), bordersize = 10, class:(idleinhibit)
windowrulev2 = center, float, pin, monitor 0, tag:idleinhibit

# No transparency on media windows
windowrulev2 = opacity 1 1, class:^(zoom|vlc|mpv|org.kde.kdenlive|com.obsproject.Studio|com.github.PintaProject.Pinta|imv|org.gnome.NautilusPreviewer)$
