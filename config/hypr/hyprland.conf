#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@239.97Hz,1920x0,auto
monitor=DP-2,1920x1080@100.00Hz,0x0,auto
monitor=DP-3,1920x1080@60.00Hz,4480x0,1
# monitor=DP-1,2560x1440@239.97Hz,0x0,auto
# monitor=DP-2,1920x1080@100.00Hz,-2560x0,auto
# monitor=DP-3,1920x1080@60.00Hz,2560x0,1
# monitor=Unknown-1,disable

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ags & 
exec-once = dunst & 
exec-once = sway-audio-idle-inhibit & 
exec-once = hypridle
exec-once = hyprpaper &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = udiskie --appindicator -t &
exec-once = wlsunset -l 48.1 -L 11.5 -t 2500 &
# exec-once = ~/.config/hypr/scripts/nuclear_xdph.sh

# Source a file (multi-file configs)
# source = /home/dan/.cache/wal/colors-hyprland

# Some default env vars.
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = eu
    kb_variant = 
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 1
    mouse_refocus=false

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    # col.active_border = rgba(33ccff88) rgba(00ff99ee) 45deg
    col.active_border = rgba(555555ff)
    # col.active_border = rgb($color6) rgb($color6) 45deg 
    col.inactive_border = rgba(000000ff)
    # col.inactive_border = rgba(59595900)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 5

    blur {
        enabled = false
        new_optimizations = true
        size = 5
        # ignore_opacity = true
        # xray = true
        passes = 3
    }
    
    # active_opacity = 1
    # inactive_opacity = 0.9
    # fullscreen_opacity = 1


    # drop_shadow = yes
    # shadow_range = 10
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, default, popin
    # animation = windowsOut, 1, 2, default, popin 80%
    # animation = border, 1, 5, default
    # animation = borderangle, 1, 4, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 1, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2

    # https://wiki.hyprland.org/Configuring/Workspace-Rules/#smart-gaps
    # no_gaps_when_only = 1 # not needed right now, but might be useful sometime
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    focus_on_activate = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
windowrule = tile, ^(kitty)$
# windowrule = tile, ^(Brave-browser)$
windowrule = float, ^(udiskie)$
# Example windowrule v2
windowrulev2 = tile,class:^(ghidra-Ghidra)$,title:^(CodeBrowser.*)$
# windowrulev2 = float,class:^(ghidra-Ghidra)$,title:^(CodeBrowser.*)$
windowrulev2 = workspace name:discord,class:^discord$
windowrulev2 = workspace name:discord,class:^vesktop$
windowrulev2 = workspace name:spotify,class:^Spotify$
windowrulev2 = float,class:brave-nngceckbapebfimnlniiiahkandclblb-Default
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Workspaces
workspace = name:spotify, monitor:DP-3, on-created-empty: spotify
# workspace = name:discord, monitor:DP-3, on-created-empty: com.discordapp.Discord
workspace = name:discord, monitor:DP-3, on-created-empty: dev.vencord.Vesktop
workspace = 1, monitor:DP-1 # r[1-9] not working 
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-2
workspace = special:scratchpad, gapsout:64, gapsin:16

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty -o allow_remote_control=yes
bind = $mainMod, O, exec, kitty nvim ~/quicknotes.txt
bind = $mainMod, B, exec, brave
bind = $mainMod SHIFT, B, exec, brave --incognito
bind = $mainMod, Y, exec, bash ~/.config/rofi/scripts/yubikey.sh

bind = $mainMod, D, workspace, name:discord
bind = $mainMod, C, workspace, name:spotify
bind = $mainMod, N, exec, obsidian
# bind = $mainMod, D, workspace, name:discord
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, kitty yazi
bind = $mainMod, U, exec, kitty btop
bind = $mainMod, V, togglefloating, 
bind = $mainMod SHIFT, V, pin, 
# bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, SPACE, exec, rofi -show combi -combi-modes "drun,run" -show-icons
bind = $mainMod ALT, SPACE, exec, rofi -show drun -show-icons
bind = $mainMod, SPACE, exec, tofi-drun | xargs hyprctl dispatch exec --
# bind = $mainMod, TAB, exec, rofi -show combi -combi-modes "window" -show-icons
# bindr=SUPER, SUPER_L, exec, pkill rofi || rofi -show window
bind = $mainMod, I, togglesplit, # dwindle


# Move focus with mainMod + hjkl
bind = $mainMod, h,     movefocus, l
bind = $mainMod, j,     movefocus, d
bind = $mainMod, k,     movefocus, u
bind = $mainMod, l,     movefocus, r
bind = $mainMod, left,  movefocus, l
bind = $mainMod, down,  movefocus, d
bind = $mainMod, up,    movefocus, u
bind = $mainMod, right, movefocus, r

bind = $mainMod SHIFT, h,       movewindow, l
bind = $mainMod SHIFT, j,       movewindow, d
bind = $mainMod SHIFT, k,       movewindow, u
bind = $mainMod SHIFT, l,       movewindow, r
bind = $mainMod SHIFT, left,    movewindow, l
bind = $mainMod SHIFT, down,    movewindow, d
bind = $mainMod SHIFT, up,      movewindow, u
bind = $mainMod SHIFT, right,   movewindow, r

bind = $mainMod CTRL, h,        swapwindow, l
bind = $mainMod CTRL, j,        swapwindow, d
bind = $mainMod CTRL, k,        swapwindow, u
bind = $mainMod CTRL, l,        swapwindow, r
bind = $mainMod CTRL, left,     swapwindow, l
bind = $mainMod CTRL, down,     swapwindow, d
bind = $mainMod CTRL, up,       swapwindow, u
bind = $mainMod CTRL, right,    swapwindow, r

bind = $mainMod, F, fullscreen, 1
bind = $mainMod + SHIFT, F, fullscreen, 0
bind = $mainMod, Escape, exec, hyprlock

